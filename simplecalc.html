<!DOCTYPE html>
<html>

        <title>UTILITY SET</title>

    <body>
        <style>
            body{
                font-family: Montserrat;
            }
        </style>
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" style="user-select: auto;">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;display=swap" rel="stylesheet" style="user-select: auto;">

        <div style="padding: 20px; width: 100%; background-color: black; color: white; user-select: auto;">

                <i class='bx bx-calculator'></i>
                UTILITY SET
            </div>
        </div>
        <br>
        <script type="text/javascript">
            var arg = document.getElementsByName("arg1");
            
            function calc(){
                var answer_input = document.getElementsByName("answer");
                var answer = eval(arg);
                answer_input.value = answer;
            }
        </script>
        <a href="utility.html">HOME</a>
        <br>
        <h4>SIMPLE CALCULATOR</h4>
        <input name="arg1"></input>
        <input type="submit" onclick="calc()"></input>

        <h4>ANSWER</h4>
    </body>
